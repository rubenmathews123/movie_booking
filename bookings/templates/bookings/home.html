{% extends 'bookings/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    /* üì∫ Fullscreen Hero Section */
    body {
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        color: white;
    }

    .hero-section {
        position: relative;
        height: 90vh;
        background: url('https://source.unsplash.com/1600x900/?cinema,netflix,movie') no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* üé≠ Dark Overlay */
    .hero-section .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
    }

    /* üé¨ Title Effects */
    .hero-section h1 {
        font-size: 3.5rem;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 3px 3px 12px rgba(255, 200, 0, 0.7);
        animation: fadeInDown 1s ease-in-out;
    }

    .btn-movie {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        padding: 14px 28px;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 50px;
        border: none;
        transition: all 0.4s ease-in-out;
        color: white;
        text-decoration: none;
        box-shadow: 0px 4px 12px rgba(255, 126, 95, 0.4);
        display: inline-block;
        position: relative;
        overflow: hidden;
    }

    .btn-movie:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #ff9966, #ff5e62);
        box-shadow: 0px 6px 20px rgba(255, 126, 95, 0.6);
    }

    .btn-movie:active {
        transform: translateY(2px);
        box-shadow: none;
    }

    /* üé• Movie Card Styles */
    .movie-card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
    }

    .movie-card:hover {
        transform: scale(1.1);
        box-shadow: 0px 10px 30px rgba(255, 0, 0, 0.5);
    }

    /* üé¨ Netflix-Style Scroll */
    .movie-slider {
        display: flex;
        overflow-x: auto;
        padding: 20px;
        scroll-behavior: smooth;
    }

    .movie-slider::-webkit-scrollbar {
        display: none;
    }

    .movie-slider img {
        width: 200px;
        margin-right: 15px;
        border-radius: 10px;
        transition: transform 0.3s;
    }

    .movie-slider img:hover {
        transform: scale(1.1);
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

    <div class="overlay">
        <h1>Tribe Movies</h1>
        <a href="{% url 'movie_list' %}" class="btn-movie">üçø View Movies</a>
    </div>

<div class="container my-5">
    <h2 class="text-white">On demand</h2>
    <h4 class="text-white">Go to Movies to book them</h4>
    <div class="movie-slider">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg" alt="The Godfather">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" alt="The Dark Knight">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/12_Angry_Men_%281957_film_poster%29.jpg/800px-12_Angry_Men_%281957_film_poster%29.jpg" alt="12 Angry Men">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Pulp_Fiction_%281994%29_poster.jpg" alt="Pulp Fiction">
    </div>
</div>

{% endblock %}
