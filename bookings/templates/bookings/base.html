<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tribe Movie{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Navbar Styling */
        .navbar-custom {
            background: linear-gradient(90deg, #ff8a00, #da1b60); /* Gradient Navbar */
            padding: 12px 20px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            color: white !important;
            margin-right: 15px;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700 !important; /* Gold hover effect */
            transform: scale(1.1);
        }

        /* Dark Mode Button */
        .dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Logout Button */
        .logout-btn {
            background: rgba(255, 0, 0, 0.7);
            color: white !important;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        /* Navbar Toggle Button */
        .navbar-toggler {
            border: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tribe Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'booking_history' %}">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link logout-btn">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-light" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>

                <!-- Dark Mode Toggle Button -->
                <!-- <button id="dark-mode-toggle" class="dark-mode-toggle ms-3">ðŸŒ™ Dark Mode</button> -->
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
